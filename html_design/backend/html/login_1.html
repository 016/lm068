    <script>
        // Theme functionality - Copied from dashboard
        function setupDropdown(triggerId, dropdownId) {
            const trigger = document.getElementById(triggerId);
            const dropdown = document.getElementById(dropdownId);
            
            if (!trigger || !dropdown) return;
            
            trigger.addEventListener('click', (e) => {
                e.stopPropagation();
                // Close other dropdowns
                document.querySelectorAll('.dropdown-menu.show').forEach(menu => {
                    if (menu !== dropdown) menu.classList.remove('show');
                });
                dropdown.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!trigger.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }
        
        setupDropdown('themeToggleBtn', 'themeDropdown');
        
        // Theme functionality - Copied from dashboard
        const html = document.documentElement;
        const themeIcon = document.getElementById('themeIcon');
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function updateThemeDisplay() {
            const activeTheme = html.getAttribute('data-theme');
            
            if (activeTheme === 'dark') {
                themeIcon.className = 'bi bi-moon theme-icon';
            } else {
                themeIcon.className = 'bi bi-sun theme-icon';
            }
        }
        
        function updateThemeDropdown() {
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.toggle('active', option.dataset.theme === currentTheme);
            });
        }
        
        function setTheme(theme) {
            let actualTheme = theme;
            
            if (theme === 'auto') {
                actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            
            html.setAttribute('data-theme', actualTheme);
            localStorage.setItem('theme', theme);
            currentTheme = theme;
            
            updateThemeDisplay();
            updateThemeDropdown();
        }
        
        // Theme option clicks
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                setTheme(option.dataset.theme);
                document.getElementById('themeDropdown').classList.remove('show');
            });
        });
        
        // System theme change listener for auto mode
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (currentTheme === 'auto') {
                setTheme('auto');
            }
        });
        
        // Initialize theme
        setTheme(currentTheme);
        
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordToggleIcon = document.getElementById('passwordToggleIcon');
        
        passwordToggle.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            passwordToggleIcon.className = isPassword ? 'bi bi-eye-slash' : 'bi bi-eye';
        });
        
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simulate login process
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.textContent;
            
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
            loginBtn.style.opacity = '0.7';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Reset button
                loginBtn.textContent = originalText;
                loginBtn.style.opacity = '1';
                loginBtn.disabled = false;
                
                // For demo purposes, show success message
                alert('ÁôªÂΩïÂäüËÉΩÊºîÁ§∫ - ÂÆûÈôÖÂ∫îÁî®‰∏≠ËøôÈáå‰ºöËøõË°åË∫´‰ªΩÈ™åËØÅ');
            }, 2000);
        });
        
        // Form validation
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', validateField);
            input.addEventListener('input', clearValidation);
        });
        
        function validateField(e) {
            const field = e.target;
            const value = field.value.trim();
            
            if (!value && field.hasAttribute('required')) {
                showFieldError(field, 'Ê≠§Â≠óÊÆµ‰∏∫ÂøÖÂ°´È°π');
            } else if (field.type === 'email' && value && !isValidEmail(value)) {
                showFieldError(field, 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
            } else {
                clearFieldError(field);
            }
        }
        
        function showFieldError(field, message) {
            clearFieldError(field);
            field.style.borderColor = 'var(--danger)';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'field-error';
            errorDiv.style.color = 'var(--danger)';
            errorDiv.style.fontSize = '0.75rem';
            errorDiv.style.marginTop = '0.25rem';
            errorDiv.textContent = message;
            
            field.parentNode.appendChild(errorDiv);
        }
        
        function clearFieldError(field) {
            field.style.borderColor = '';
            const errorDiv = field.parentNode.querySelector('.field-error');
            if (errorDiv) {
                errorDiv.remove();
            }
        }
        
        function clearValidation(e) {
            clearFieldError(e.target);
        }
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        // Add some subtle animations
        window.addEventListener('load', () => {
            const loginCard = document.querySelector('.login-card');
            loginCard.style.opacity = '0';
            loginCard.style.transform = 'translateY(20px)';
            loginCard.style.transition = 'all 0.4s ease';
            
            setTimeout(() => {
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
